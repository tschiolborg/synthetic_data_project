training:
  use_coco: true
  only_detect: true
  num_classes: 54
  epochs: 5
optimizer:
  name: SGD
  params:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0005
lr_scheduler:
  name: StepLR
  params:
    step_size: 30
    gamma: 0.1
dataset:
  name: SYNTH
  img_dir: images2
  anno_dir: annotations2
  mtsd_labels: null
  num_workers: 4
  threshold: 900
  keep_other: false
  train:
    do_transforms: true
    batch_size: 4
    transforms:
      min_area: 0
      img_size: null
  val:
    do_transforms: false
    batch_size: 2
    transforms:
      min_area: 0
      img_size: null
  test: null
utils:
  log_dir: logs
  log_dir_json: logs_json
  model_dir: saved_models
checkpoint:
  resume: false
  path: null
