training:
  only_detect: True
  num_classes: 2
  debug: false
  gpus: 1
  max_epochs: 50

optimzer:
  name: SGD
  params:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0005

lr_scheduler:
  name: StepLR
  params:
    step_size: 10
    gamma: 0.1

dataset:
  train:
    dir: ${oc.env:DATA}/GTSDB/train
    batch_size: 2
    num_workers: 4
    transforms: "1"
  val:
    dir: ${oc.env:DATA}/GTSDB/val
    batch_size: 2
    num_workers: 4
    transforms: "1"
  test:
  anno_file: ${oc.env:DATA}/GTSDB/gt.txt

utils:
  log_dir: ${oc.env:ROOT}/logs/gtsdb/run_6/
  model_dir: ${oc.env:ROOT}/saved_models/

