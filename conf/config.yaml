  name: MTSD
  mtsd_labels: 
  num_workers: 4
  threshold: 900
  keep_other: False
  train:
    do_transforms: true
    batch_size: 4
    transforms:
      min_area: 0
      img_size: 1000
  val:
    do_transforms: false
    batch_size: 2
    transforms:
      min_area: 0
      img_size: 
  test:

