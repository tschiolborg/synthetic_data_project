training:
  use_coco: True
  only_detect: False
  num_classes: 54
  epochs: 10

optimizer:
  name: SGD
  params:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0005

lr_scheduler:
  name: StepLR
  params:
    step_size: 50
    gamma: 0.1

dataset:
  name: MTSD
  num_workers: 4
  threshold: 900
  keep_other: False
  train:
    batch_size: 4
    transforms:
      min_area: 0
      img_size: 1000
  val:
    batch_size: 2
    transforms:
      min_area: 0
      img_size: 
  test:

utils:
  log_dir: logs
  model_dir: saved_models

